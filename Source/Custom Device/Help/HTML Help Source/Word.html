		<h1>Word</h1>
		<h2>ARINC 429 Message</h2>
		Messages are value(s) encoded into a 32-bit word as defined in the ARINC 429 protocol. One or more parameters may be encoded into a word which is also known as a label.</br></br>
		<p><strong>Name</strong>: specifies the name of the section in the system definition</p>
		<p><strong>Description</strong>: describes the section</p>
